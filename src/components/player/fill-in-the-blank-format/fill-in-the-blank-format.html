<ion-content>
  <div class="panel-body">
    <div class="question-sequence">
      <div class="sequence">{{content.sequence_id}}.</div>
    </div>
    <div class="question-container">
      <div class="title">{{'FILL_IN_THE_BLANKS' | translate}}</div>
      <div class="desc" [question-text-parser]="content.description" type="fib"></div>
      <img *ngIf="content.thumbnail" padding float-left src="{{content.thumbnail}}" />
    </div>
  </div>
</ion-content>
