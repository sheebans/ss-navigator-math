<ion-content [ngClass]="{'answer': answered}">
  <div class="panel-body">
    <div class="question-sequence">
      <div class="sequence">{{content.sequence_id}}.</div>
    </div>
    <div class="question-container">
      <div class="title">{{'FREE_RESPONSE' | translate}}</div>
      <div class="desc" [question-text-parser]="content.description" [color]="answered"></div>
      <img *ngIf="content.thumbnail" padding float-left src="{{content.thumbnail}}" />
      <ion-item no-padding class="answer" [ngClass]="{'highlight': answered}">
        <ion-textarea row="3" (ngModelChange)="enteredAnswer($event)" placeholder="Enter text here" [(ngModel)]="answer"></ion-textarea>
      </ion-item>
    </div>
  </div>
</ion-content>
