<ion-content [ngClass]="{'answer-reorder': isReorder}">
  <div class="panel-body">
    <div class="question-sequence">
      <div class="sequence">{{question.sequence_id}}.</div>
    </div>
    <div class="question-container">
      <div class="title">{{'DRAG_AND_DROP_QUESTION' | translate}}</div>
      <div class="desc" [innerHtml]="question.description"></div>
      <ion-list reorder="true" (ionItemReorder)="reorderAnswer($event)" class="answer-list" [ngClass]="{'reorder': isReorder}">
        <ion-item *ngFor="let answer of question.answer">{{ answer.answer_text}}</ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
