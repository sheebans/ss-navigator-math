<ion-list no-margin *ngFor="let milestone of milestoneModel">
  <div class="container">
    <div class="header-container">
      <div class="header-icon">
        <ion-icon name="flag"></ion-icon>
      </div>
      <div class="header-title">
        <div>
          <span float-left>{{milestone.title}}</span>
        </div>
        <div>
          <span float-right>(0/2 LESSONS COMPLETED)</span>
        </div>
      </div>
    </div>
    <milestone-accordion class="accordion" (messageEvent)="receiveEvent($event)" [userLocationModel]="locationEvents.asObservable()" [events]="eventsSubject.asObservable()" [accordionData]="milestone.units"></milestone-accordion>
  </div>
</ion-list>
