<ion-navbar>
  <button *ngIf="context.show_menu"  ion-button icon-only menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <header-title *ngIf="context.header_title_context" [context]="context.header_title_context"></header-title>
  <ion-buttons end>
      <button  ion-button>
          <ion-icon name="notifications"></ion-icon>
      </button>
      <button  ion-button>
          <ion-icon name="help-circle"></ion-icon>
      </button>
  </ion-buttons>
</ion-navbar>
