<ion-header no-border>
  <ion-navbar color="white">
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card no-margin class="no-width">
    <img src="assets/imgs/join-us/join.png" />
  </ion-card>
  <div padding>
    <ion-row>
      <ion-col col-8 offset-2>
        <ion-item no-padding>
          <ion-input text-center type="text"></ion-input>
        </ion-item>
      </ion-col>
      <div class="class-code-label">
        <span>{{'ENTER_CLASS_CODE' | translate}}</span>
      </div>
    </ion-row>
    <div padding>
      <ion-col>
        <p class="class-code-desc">{{'CLASS_CODE_DESC' | translate}}</p>
      </ion-col>
      <div class="class-code-message" padding>
        <span (click)="gotoContactUs()">{{'DONT_HAVE_CLASS_CODE' | translate}}</span>
      </div>
      <div class="btn_wrapper">
        <button ion-button icon-left full text-capitalize (click)="gotoDashboard(p)">{{ 'JOIN_CLASSROOM' | translate }}</button>
      </div>
    </div>
  </div>
</ion-content>
